<p-card *ngFor="let user of (users | async)" header="{{ user.username }}">
  <!-- <div class="UserCard-info">
    <h2>{{ user.username }}</h2>
    <p>Registered: {{ user.created | date }}</p>
  </div>
-->
  <p-header class="registered">Registered: {{ user.created | date }}</p-header>
  <p-footer>
    <button
      pButton
      type="button"
      label="Recipes: ({{ user.recipes.length || 0 }})"
      icon="fa fa-cutlery"
      class="ui-button-secondary"
      style="margin-right: 1rem"
    ></button>
    <button
      pButton
      type="button"
      label="Bookmarks: ({{ user.bookmarks.length || 0 }})"
      icon="fa fa-bookmark"
      class="ui-button-secondary"
    ></button>
  </p-footer>
</p-card>
